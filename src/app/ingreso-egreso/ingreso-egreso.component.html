<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">
          Especifique la cantidad y el tipo
        </p>
        <form [formGroup]="ingresoForm" (ngSubmit)="guardar()">
          <div class="form-group">
            <label>Descripción</label>
            <input type="text" formControlName="description" class="form-control" placeholder="Descripción"
              name="descripcion">
          </div>

          <div class="form-group">
            <label>Cantidad</label>
            <input type="number" formControlName="cantidad" class="form-control" placeholder="Cantidad" name="cantidad">
            <p>
              Debe de ser una cantidad positivo
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br>
            <button *ngIf="tipo == 'ingreso' " (click)="tipo = 'egreso'" type="button" class="btn btn-primary btn-block">Ingreso</button>
            <button *ngIf="tipo == 'egreso' " (click)="tipo = 'ingreso'" type="button" class="btn btn-warning btn-block">Devolución</button>
          </div>

          <hr>
          <button *ngIf="!cargando" type="submit" class="btn btn-success mr-2" [disabled]="ingresoForm.invalid">
            <i class="fa fa-save"></i>
            Agregar
          </button>
          <button *ngIf="cargando" type="submit" class="btn btn-success mr-2" [disabled]="true">
            <i class="fa fa-spin fa-sync"></i>
            Guardando...
          </button>

          <!-- 
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button> 
              -->

          <button type="reset" class="btn btn-light">Cancelar</button>

        </form>
      </div>
    </div>
  </div>
</div>
